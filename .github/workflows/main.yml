name: Build and Release Windows Executable

on:
  push:
    tags:
      - 'v*'          # Trigger on version tags like v1.0, v2.1.3, etc.
  workflow_dispatch:  # Allow manual trigger from the Actions tab

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'   # Use a recent Python version
          cache: 'pip'              # Cache pip dependencies

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile --windowed --name "GABC_PDF_Tool" `
                      --hidden-import wx --hidden-import gooey `
                      --hidden-import pypdf gabc_pdf_tool.py
        shell: powershell

      - name: Upload artifact (for testing)
        uses: actions/upload-artifact@v4
        with:
          name: GABC_PDF_Tool_Windows
          path: dist/GABC_PDF_Tool.exe

      - name: Create Release and Upload Asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/GABC_PDF_Tool.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
